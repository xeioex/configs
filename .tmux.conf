set-window-option -g utf8 on

# runtime reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# copy mode to escape key
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
#bind-key ^] send-keys Escape ":set paste\ri" \; paste-buffer\; send-keys Escape ":set nopaste\r"

# move tmux copy buffer into x clipboard
# может завесить иксы
#bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
#bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

set -sg escape-time 1
set -g set-titles on
set -g set-titles-string "tmux.#I.#W"
set -g base-index 1
set -g history-limit 500000
set -g bell-action any
setw -g monitor-activity on
set -g visual-activity on
bind-key k confirm kill-window
bind-key K confirm kill-server

bind | split-window -h
bind - split-window -v

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#export variables
set-option -ga update-environment ' XAUTHORITY'

# Status bar
set -g display-time 2000 

# Colors
# Status bar colors
set -g status-fg red
set -g status-bg default
set -g status-attr default

# Window's caption colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# Active window colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg default   
set-window-option -g window-status-current-attr bright

# Command line colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Hot-keys
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Vi navigation
set -g status-keys vi
setw -g mode-keys vi 

bind-key b set-option status                            # turn on/off status bar

bind A command-prompt "rename-window '%%'"

set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Moving between sessions
#bind -r ( switch-client -p
#bind -r ) switch-client -n

bind P pipe-pane -o "cat >>~/.tmux/logs/#W.log" \; display "Toggled logging to ~/.tmux/logs/#W.log"

